
<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="new-note btn btn-default">
        New Note
      </button>
      <ul id="notes">
      <li  ng-repeat="note in notes">
        <a ui-sref="notes.form({noteId: note._id})"> {{ note.title }}</a>
      </li>
    </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
