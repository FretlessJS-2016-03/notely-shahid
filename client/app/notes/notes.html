<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="new-note btn btn-default" ui-sref="notes.form({ noteId: undefined })">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes | orderBy: '-updated_at' track by note._id">
          <a ui-sref="notes.form({ noteId: note._id })">
            <div class="note-title">{{ note.title }}</div>
            <div class="note-body">{{ note.body_html }}</div>
          </a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
